                    </div>
                    <div class="setting">
                        <label for="password">Bio</label>

                    </div>
                    <a href="post.html" class="button" type="submit">Save Changes</button></a>
                </form>

            </div>
        </div>
        <div class="profile">
            <img src="profile img.jpg">

            <p>@jenner</p>

                <p>100</p>

                <label>Following:</label>

            </div>
            <button class="button">Edit Profile</button><br>
            <a href="#" class="edit-profile">Switch Accounts</a>
        </div>
