<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Instagram</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <img src="profile img.jpg" alt="Profile Picture">
                <div class="username">johndoe</div>
                <div class="time">2 hours ago</div>
            </div>
            <img class="post-image" src="post 2.jpg" alt="Post Image">
            <div class="post-footer">
                <div class="likes">100 likes</div>
                <div class="caption"><span class="username">johndoe</span> Loving the view! 🌄</div>
                <div class="comments">View all 20 comments</div>
            </div>
        </div>
        
        <div class="post">
            <div class="post-header">
                <img src="profile img.jpg" alt="Profile Picture">
                <div class="username">janedoe</div>
                <div class="time">1 day ago</div>
            </div>
            <img class="post-image" src="post1.jpg" alt="Post Image">
            <div class="post-footer">
                <div class="likes">50 likes</div>
                <div class="caption"><span class="username">janedoe</span> Beach vibes! 🏖️</div>
                <div class="comments">View all 5 comments</div>
            </div>
        </div>
    </div>
</body>
</html>
